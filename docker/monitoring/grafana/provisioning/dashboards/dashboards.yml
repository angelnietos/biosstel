# Grafana dashboard provider - load JSON dashboards from this folder

apiVersion: 1

providers:
  - name: 'Biosstel API'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
