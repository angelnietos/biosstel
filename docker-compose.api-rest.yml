# =============================================================
# API en modo REST / Postgres (sin GraphQL)
# Puerto 3021. Uso: pnpm api:docker:rest
# =============================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: biosstel-db-rest
    restart: unless-stopped
    environment:
      POSTGRES_USER: biosstel
      POSTGRES_PASSWORD: biosstel123
      POSTGRES_DB: biosstel
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - '5436:5432'
    volumes:
      - postgres_data_rest:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U biosstel -d biosstel']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - biosstel-api

  deps:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    container_name: biosstel-deps-rest
    volumes:
      - .:/app
      - node_modules_rest:/app/node_modules
    command: sh -c "pnpm install && echo 'Deps OK'"
    networks:
      - biosstel-api

  api:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    container_name: biosstel-api-rest
    restart: unless-stopped
    volumes:
      - .:/app
      - node_modules_rest:/app/node_modules
    ports:
      - '3021:3021'
    environment:
      NODE_ENV: development
      PORT: 3021
      HOST: '0.0.0.0'
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: biosstel
      DB_PASSWORD: biosstel123
      DB_NAME: biosstel
      JWT_SECRET: dev-jwt-secret-do-not-use-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: '*'
      GRAPHQL_ENABLED: 'false'
      CHOKIDAR_USEPOLLING: 'true'
    command: >
      sh -c "
        echo 'Waiting for Postgres...' &&
        node scripts/wait-for-db.js &&
        echo 'Starting API (REST/Postgres mode, port 3021)...' &&
        cd /app &&
        nodemon --watch apps/api-biosstel/src --watch libs/backend --ext ts,json --exec 'node scripts/run-api-dev-tsx.js'
      "
    depends_on:
      deps:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://127.0.0.1:3021/api/v1/health/live',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    networks:
      - biosstel-api

volumes:
  postgres_data_rest:
    name: biosstel-postgres-data-rest
  node_modules_rest:
    name: biosstel-node-modules-rest

networks:
  biosstel-api:
    driver: bridge
