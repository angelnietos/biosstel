# =============================================================
# API en modo GraphQL (config por lib: graphql.enabled + graphql.features)
# Puerto 3020. Uso: pnpm api:docker:graphql
# =============================================================

services:
  postgres:
    image: postgres:16-alpine
    container_name: biosstel-db-graphql
    restart: unless-stopped
    environment:
      POSTGRES_USER: biosstel
      POSTGRES_PASSWORD: biosstel123
      POSTGRES_DB: biosstel
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - '5435:5432'
    volumes:
      - postgres_data_gql:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U biosstel -d biosstel']
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - biosstel-api

  deps:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    container_name: biosstel-deps-graphql
    volumes:
      - .:/app
      - node_modules_gql:/app/node_modules
    command: sh -c "pnpm install && echo 'Deps OK'"
    networks:
      - biosstel-api

  api:
    build:
      context: .
      dockerfile: docker/dev.Dockerfile
    container_name: biosstel-api-graphql
    restart: unless-stopped
    volumes:
      - .:/app
      - node_modules_gql:/app/node_modules
    ports:
      - '3020:3020'
    environment:
      NODE_ENV: development
      PORT: 3020
      HOST: '0.0.0.0'
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: biosstel
      DB_PASSWORD: biosstel123
      DB_NAME: biosstel
      JWT_SECRET: dev-jwt-secret-do-not-use-in-production
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: '*'
      GRAPHQL_ENABLED: 'true'
      GRAPHQL_FEATURES: users
      CHOKIDAR_USEPOLLING: 'true'
    command: >
      sh -c "
        echo 'Waiting for Postgres...' &&
        node scripts/wait-for-db.js &&
        echo 'Starting API (GraphQL mode, port 3020)...' &&
        cd apps/api-biosstel &&
        pnpm exec nodemon
      "
    depends_on:
      deps:
        condition: service_completed_successfully
      postgres:
        condition: service_healthy
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://127.0.0.1:3020/api/v1/health/live',r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    networks:
      - biosstel-api

volumes:
  postgres_data_gql:
    name: biosstel-postgres-data-graphql
  node_modules_gql:
    name: biosstel-node-modules-graphql

networks:
  biosstel-api:
    driver: bridge
