# SonarCloud: for local scan, add SONAR_TOKEN=your_token to .env at repo root, then run pnpm sonar:scan
sonar.organization=babooni-test-sonar
# Project key must match SonarCloud URL (project/overview?id=...)
sonar.projectKey=angelnietos_biosstel
sonar.host.url=https://sonarcloud.io

sonar.projectName=Biosstel Monorepo
sonar.projectVersion=1.0.0

# Sources - all app and lib src folders
sonar.sources=apps/api-biosstel/src,apps/front-biosstel/src,libs/shared-types/src,libs/backend/api-usuarios/src,libs/backend/api-objetivos/src,libs/backend/api-fichajes/src,libs/backend/api-auth/src,libs/backend/api-alertas/src,libs/backend/api-operaciones/src,libs/backend/api-empresa/src,libs/backend/api-shared/src,libs/frontend/features/auth/src,libs/frontend/shared/src,libs/frontend/platform/src,libs/frontend/features/objetivos/src,libs/frontend/features/usuarios/src,libs/frontend/features/fichajes/src,libs/frontend/features/alertas/src,libs/frontend/features/operaciones/src,libs/frontend/features/empresa/src,libs/frontend/ui/src

# Tests - include test files across the monorepo
sonar.tests=apps/api-biosstel/src,apps/front-biosstel/src,libs/backend/api-usuarios/src,libs/backend/api-objetivos/src,libs/frontend/features/auth/src
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx

sonar.sourceEncoding=UTF-8

# Coverage reports (generated by vitest --coverage)
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/dist/**,**/build/**,**/.next/**,**/coverage/**,**/*.spec.ts,**/*.test.ts,**/*.spec.tsx,**/*.test.tsx,**/*.config.ts,**/*.config.js,**/e2e/**

# Quality Gate - fail pipeline if not met
sonar.qualitygate.wait=true
