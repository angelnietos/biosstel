# =============================================================
# Biosstel — Production (Docker Compose)
# =============================================================
# Builds optimized production images and runs them.
#
# Usage:
#   docker compose up --build
#   docker compose down
# =============================================================

services:
  # ─── Database ───────────────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    container_name: biosstel-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: biosstel
      POSTGRES_PASSWORD: biosstel123
      POSTGRES_DB: biosstel
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U biosstel -d biosstel"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - biosstel

  # ─── API Backend ────────────────────────────────────────────
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: biosstel-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 4000
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: biosstel
      DB_PASSWORD: biosstel123
      DB_NAME: biosstel
      JWT_SECRET: ${JWT_SECRET:-change-me-in-production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "4000:4000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - biosstel

  # ─── Frontend ───────────────────────────────────────────────
  frontend:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    container_name: biosstel-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      NEXT_PUBLIC_API_URL: http://api:4000
    ports:
      - "3000:3000"
    depends_on:
      - api
    networks:
      - biosstel

  # ─── DB Admin (optional) ───────────────────────────────────
  adminer:
    image: adminer:latest
    container_name: biosstel-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    profiles:
      - tools
    networks:
      - biosstel

volumes:
  postgres_data:

networks:
  biosstel:
    driver: bridge
