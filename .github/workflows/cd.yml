name: CD Pipeline

run-name: ${{ github.ref_name }} | Build #${{ github.run_number }} | SHA ${{ substr(github.sha, 0, 7) }}

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '10'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ========================================
  # ðŸ³ BUILD & PUSH DOCKER IMAGES
  # ========================================
  docker:
    name: ðŸ³ Build & Push Docker Images
    runs-on: ubuntu-latest
    timeout-minutes: 30
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸ” Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: ðŸ“ Extract version info
        id: version
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}  # Replace / with -
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          # Extract version from release branch (release/v1.2.3 -> v1.2.3)
          if [[ "$BRANCH_NAME" == release-* ]]; then
            VERSION=${BRANCH_NAME#release-}
            VERSION=${VERSION//-/.}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "version=" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi
          
          echo "branch=$BRANCH_NAME" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          echo "build_number=${{ github.run_number }}" >> $GITHUB_OUTPUT
      
      - name: ðŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            # Branch name
            type=raw,value=${{ steps.version.outputs.branch }}
            
            # Branch + build number
            type=raw,value=${{ steps.version.outputs.branch }}-build-${{ steps.version.outputs.build_number }}
            
            # Branch + short SHA
            type=raw,value=${{ steps.version.outputs.branch }}-${{ steps.version.outputs.short_sha }}
            
            # Full SHA
            type=sha,format=long
            
            # Version tag (if release branch)
            type=raw,value=${{ steps.version.outputs.version }},enable=${{ steps.version.outputs.is_release }}
            
            # Latest (only for main branch)
            type=raw,value=latest,enable={{is_default_branch}}
          labels: |
            org.opencontainers.image.title=${{ matrix.service }}
            org.opencontainers.image.description=Biosstel ${{ matrix.service }} service
            org.opencontainers.image.vendor=Biosstel
            org.opencontainers.image.version=${{ steps.version.outputs.version || 'dev' }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp || github.event.pull_request.updated_at || github.run_started_at }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.url=${{ github.server_url }}/${{ github.repository }}
            com.biosstel.branch=${{ steps.version.outputs.branch }}
            com.biosstel.build.number=${{ steps.version.outputs.build_number }}
            com.biosstel.build.sha=${{ github.sha }}
            com.biosstel.build.sha.short=${{ steps.version.outputs.short_sha }}
            com.biosstel.workflow.run=${{ github.run_id }}
            com.biosstel.workflow.run.url=${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
      
      - name: ðŸ—ï¸ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: ðŸ³ Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/${{ matrix.service == 'frontend' && 'frontend' || 'api' }}.Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ========================================
  # ðŸš€ DEPLOY TO ENVIRONMENT
  # ========================================
  deploy:
    name: ðŸš€ Deploy to ${{ github.ref == 'refs/heads/main' && 'Production' || (github.ref == 'refs/heads/develop' && 'Development' || 'Staging') }}
    runs-on: ubuntu-latest
    needs: [docker]
    timeout-minutes: 10
    environment:
      name: ${{ github.ref == 'refs/heads/main' && 'production' || (github.ref == 'refs/heads/develop' && 'development' || 'staging') }}
      url: ${{ github.ref == 'refs/heads/main' && 'https://biosstel.com' || (github.ref == 'refs/heads/develop' && 'https://dev.biosstel.com' || 'https://staging.biosstel.com') }}
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ðŸš€ Deploy to server
        run: |
          BRANCH_NAME=${GITHUB_REF#refs/heads/}
          BRANCH_NAME=${BRANCH_NAME//\//-}
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            ENV="production"
          elif [ "${{ github.ref }}" == "refs/heads/develop" ]; then
            ENV="development"
          else
            ENV="staging"
          fi
          echo "ðŸš€ Deploying to $ENV"
          echo ""
          echo "ðŸ“¦ Docker Images:"
          echo "  Frontend:"
          echo "    - ghcr.io/${{ github.repository }}/frontend:$BRANCH_NAME"
          echo "    - ghcr.io/${{ github.repository }}/frontend:$BRANCH_NAME-build-${{ github.run_number }}"
          echo "    - ghcr.io/${{ github.repository }}/frontend:$BRANCH_NAME-$SHORT_SHA"
          echo "    - ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}"
          echo "  Backend:"
          echo "    - ghcr.io/${{ github.repository }}/backend:$BRANCH_NAME"
          echo "    - ghcr.io/${{ github.repository }}/backend:$BRANCH_NAME-build-${{ github.run_number }}"
          echo "    - ghcr.io/${{ github.repository }}/backend:$BRANCH_NAME-$SHORT_SHA"
          echo "    - ghcr.io/${{ github.repository }}/backend:${{ github.sha }}"
          echo ""
          echo "ðŸ“Š Build Info:"
          echo "  Branch: $BRANCH_NAME"
          echo "  Build #: ${{ github.run_number }}"
          echo "  Commit: ${{ github.sha }}"
          echo "  Short SHA: $SHORT_SHA"
          echo ""
          # TODO: Add actual deployment commands here (SSH, kubectl, docker-compose, etc.)
          # Example: docker pull ghcr.io/${{ github.repository }}/frontend:$BRANCH_NAME-build-${{ github.run_number }}
      
      - name: ðŸ“¢ Notify deployment
        if: always()
        run: |
          echo "âœ… Deployment ${{ job.status }}"
          # TODO: Add Slack/Discord/Email notification

  # ========================================
  # ðŸ·ï¸ CREATE RELEASE (main only)
  # ========================================
  release:
    name: ðŸ·ï¸ Create Release
    runs-on: ubuntu-latest
    needs: [deploy]
    if: github.ref == 'refs/heads/main'
    permissions:
      contents: write
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ðŸ·ï¸ Create release tag
        id: tag
        run: |
          VERSION=$(date +'%Y.%m.%d')-${{ github.run_number }}
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "short_sha=$SHORT_SHA" >> $GITHUB_OUTPUT
          git tag v$VERSION
          git push origin v$VERSION
      
      - name: ðŸ“ Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            CHANGELOG=$(git log $PREVIOUS_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges | head -20)
          fi
          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: ðŸŽ‰ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.tag.outputs.version }}
          release_name: Release v${{ steps.tag.outputs.version }}
          body: |
            ## ðŸš€ Changes
            
            ${{ steps.changelog.outputs.changelog }}
            
            ## ðŸ“¦ Docker Images
            
            ### Tags disponibles:
            
            **Frontend:**
            - `ghcr.io/${{ github.repository }}/frontend:main` (branch)
            - `ghcr.io/${{ github.repository }}/frontend:main-build-${{ github.run_number }}` (build #)
            - `ghcr.io/${{ github.repository }}/frontend:main-${{ steps.tag.outputs.short_sha }}` (short SHA)
            - `ghcr.io/${{ github.repository }}/frontend:${{ github.sha }}` (full SHA)
            - `ghcr.io/${{ github.repository }}/frontend:latest` (latest)
            - `ghcr.io/${{ github.repository }}/frontend:v${{ steps.tag.outputs.version }}` (version tag)
            
            **Backend:**
            - `ghcr.io/${{ github.repository }}/backend:main` (branch)
            - `ghcr.io/${{ github.repository }}/backend:main-build-${{ github.run_number }}` (build #)
            - `ghcr.io/${{ github.repository }}/backend:main-${{ steps.tag.outputs.short_sha }}` (short SHA)
            - `ghcr.io/${{ github.repository }}/backend:${{ github.sha }}` (full SHA)
            - `ghcr.io/${{ github.repository }}/backend:latest` (latest)
            - `ghcr.io/${{ github.repository }}/backend:v${{ steps.tag.outputs.version }}` (version tag)
            
            ## ðŸ“Š Build Information
            
            - **Build Number**: ${{ github.run_number }}
            - **Commit SHA**: `${{ github.sha }}`
            - **Short SHA**: `${{ steps.tag.outputs.short_sha }}`
            - **Branch**: `main`
            - **Workflow Run**: [View Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          draft: false
          prerelease: false
