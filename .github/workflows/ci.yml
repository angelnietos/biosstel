name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - 'release/**'
  pull_request:
    branches:
      - main
      - develop
      - 'release/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  # ========================================
  # ğŸ” LINT & TYPECHECK
  # ========================================
  lint:
    name: ğŸ” Lint & Typecheck
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run ESLint
        run: pnpm run lint:all
        continue-on-error: false
      
      - name: ğŸ” TypeCheck Frontend
        run: pnpm run typecheck:front
      
      - name: ğŸ” TypeCheck Backend
        run: pnpm run typecheck:api

  # ========================================
  # ğŸ§ª TESTS
  # ========================================
  test-unit:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ§ª Run unit tests
        run: pnpm run test
        env:
          CI: true

  test-e2e:
    name: ğŸ§ª E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop' || startsWith(github.ref, 'refs/heads/release/')
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: biosstel
          POSTGRES_PASSWORD: biosstel123
          POSTGRES_DB: biosstel_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5433:5432
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ“¦ Install Playwright browsers
        run: pnpm run playwright:install
      
      - name: ğŸ—„ï¸ Run database seed
        run: pnpm run db:seed
        env:
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: biosstel
          DB_PASSWORD: biosstel123
          DB_NAME: biosstel_test
      
      - name: ğŸ§ª Run E2E tests
        run: pnpm run test:e2e
        env:
          CI: true
          DB_HOST: localhost
          DB_PORT: 5433
          DB_USER: biosstel
          DB_PASSWORD: biosstel123
          DB_NAME: biosstel_test
      
      - name: ğŸ“Š Upload test results
        uses: actions/upload-artifact@v6
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  # ========================================
  # ğŸ—ï¸ BUILD
  # ========================================
  build:
    name: ğŸ—ï¸ Build Applications
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [lint, test-unit]
    
    strategy:
      matrix:
        app: [frontend, backend]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}
      
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ—ï¸ Build ${{ matrix.app }}
        run: |
          if [ "${{ matrix.app }}" == "frontend" ]; then
            pnpm run build:front
          else
            pnpm run build:api
          fi
        env:
          NODE_ENV: production
      
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-${{ matrix.app }}
          path: |
            apps/front-biosstel/.next
            apps/api-biosstel/dist
          retention-days: 7

  # ========================================
  # ğŸ‰ SUCCESS CHECK
  # ========================================
  ci-success:
    name: âœ… CI Success
    runs-on: ubuntu-latest
    needs: [lint, test-unit, build]
    if: always()
    
    steps:
      - name: âœ… Check all jobs
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.test-unit.result }}" != "success" ]] || \
             [[ "${{ needs.build.result }}" != "success" ]]; then
            echo "âŒ CI Pipeline failed"
            exit 1
          fi
          echo "âœ… CI Pipeline passed"
